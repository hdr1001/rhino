    <!-- 
        ➡️ No need to specify defer when loading a module! The loading is deferred
        automatically. The script will be executed after the document has been parsed,
        but before event DOMContentLoaded is fired.
    -->
    <script type="module" src="./src/js/contentLogic.js"></script>

    <!-- The script below will load synchronously and will be executed immediately -->
    <script>
        document.addEventListener('DOMContentLoaded', () => console.log('DOM content loaded'))
    </script>

    <title>JavaScript: the definitive guide</title>

</head>
